<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    minimum-scale=1.0, user-scalable=no">
    <title>index</title>
    <style>
        *{
            margin: 0px;
        }
        div{
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            /*设置主轴方向*/
            flex-direction: row;
            /* 子元素是否换行 默认nowrap不换行 */
            flex-wrap: wrap;
            
        }
        div span{
            width: 170px;
            height: 100px;
            background-color: gray;
            margin-right: 5px;
        }
    </style>

</head>
<body>

    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>


</body>
</html>
